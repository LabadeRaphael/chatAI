<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Help Desk Chat</title>
  <link rel="stylesheet" href="chat.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="./logo.jpg" alt="AI Help Desk Logo" class="sidebar-logo" />
      </div>
      <div class="sidebar-content">
        <div class="search-container">
          <input type="text" id="search" placeholder="Search" class="search-input" />
          <button id="searchBtn" class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <button id="newChatBtn" class="sidebar-item"><i class="fas fa-plus"></i> New Chat</button>
        <button id="chatHistoryBtn" class="sidebar-item"><i class="fas fa-history"></i> Chat History</button>
        <button id="logoutBtn" class="sidebar-item"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </aside>
    <div class="main-content">
      <nav class="navbar">
        <button id="sidebarToggle" class="toggle-btn"><i class="fas fa-bars"></i></button>
        <h2>Nestfinity</h2>
        <div class="nav-icons">
          <span class="icon"><i class="fas fa-cog"></i></span>
          <span class="icon"><i class="fas fa-square"></i></span>
          <span class="icon"><i class="fas fa-user"></i></span>
        </div>
      </nav>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input-container">
        <form id="chat-form" class="chat-form">
          <input type="text" id="user-input" placeholder="Type a message..." required />
          <button type="submit"><i class="fas fa-play"></i></button>
        </form>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="confirmLogout">Yes, Logout</button>
        <button id="cancelLogout">Cancel</button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
