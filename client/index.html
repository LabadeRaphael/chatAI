  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="logo.png" alt="AI Help Desk Logo" class="sidebar-logo" />
      </div>
      <div class="sidebar-content">
        <input type="text" id="search" placeholder="Search" class="search-input" />

    </aside>

      <nav class="navbar">

        <div class="nav-icons">
          <span class="icon">‚öôÔ∏è</span>
          <span class="icon">‚¨ú</span>
          <span class="icon">üë§</span>
        </div>
      </nav>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input-container">
        <form id="chat-form" class="chat-form">
          <input type="text" id="user-input" placeholder="Type a message..." required />
          <button type="submit">‚ñ∂</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="confirmLogout">Yes, Logout</button>
        <button id="cancelLogout">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
